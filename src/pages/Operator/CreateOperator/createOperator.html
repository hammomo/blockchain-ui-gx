<ion-header>
<ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Operator</ion-title>
    <ion-buttons end>
    <button ion-button (click)="save()">
        Save
    </button>
    </ion-buttons>
</ion-navbar>
</ion-header>
      
<ion-content>
<ion-list>
<ion-item>
<ion-label>Operator ID</ion-label>
<ion-input placeholder="eg: 1234" [(ngModel)]="operator.operatorId"></ion-input>
</ion-item>
<ion-item>
<ion-label>Operator Name</ion-label>
<ion-input placeholder="eg: Amy" [(ngModel)]="operator.userName"></ion-input>
</ion-item>
</ion-list>
</ion-content>
