<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Operator</ion-title>
      <ion-buttons end>
          <button ion-button (click)="addOperator()">
              <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <button ion-item *ngFor="let operator of operators" (click)="click()">
            <div class="item-note">
            {{operator.operatorId}}
            </div>
            <div class="item-note" item-end>
            {{operator.userName}}
            </div>
            </button>
      </ion-list>
  </ion-content>
